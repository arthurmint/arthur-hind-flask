{% extends 'base.html' %}
{% block title %}
    Score
{% endblock %}
{% block header %}
<h1>Arthur's Recipes</h1>
{% endblock %}
{% block content %}
<div class="frame">
    <a><img src="/static/sort.png"></a>
    {% for i in range(1,listlength) %}
    <a class="topic-button"href="/recipes/{{i}}">
        <div class="button-box">
        <img class="button-img" src="\static\testicon.png" width=5% height="5%">
        <span><h3>{{ quizzes[1][i] }} | {{ quizzes[0][i] }}</h3><p>Total time: {{ quizzes[6][i] }}</p></span>
        </div>
    </a> <br>
    {% endfor %}
</div>


{% endblock %}
